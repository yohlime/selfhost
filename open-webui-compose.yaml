services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
    networks:
      - yohnet
    ports:
      - 3000:8080
    volumes:
      - ./open-webui/data:/app/backend/data
